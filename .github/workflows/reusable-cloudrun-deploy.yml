on:
  workflow_call:
    inputs:
      environment_:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      environment_:
        required: true
        type: string


jobs:
  deploy:
    name: 'Deploy'  # variable substitution doesn't work here, we can't add the env name
    environment: '${{ inputs.environment_ }}'
    runs-on: ubuntu-latest
    permissions:
      id-token: 'write'

    steps:
    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v0'
      with:
        token_format: 'access_token'
        workload_identity_provider: '${{ secrets.wif_provider }}'
        service_account: '${{ secrets.wif_service_account }}'

    - name: Deploy to Cloud Run
      id: deploy
      uses: 'google-github-actions/deploy-cloudrun@v1'
      with:
        service: ${{ vars.cloudrun_service }}
        region: ${{ vars.cloudrun_region }}
        project_id: ${{ vars.cloudrun_project_id }}
        image: ${{ vars.gar_region }}-docker.pkg.dev/${{ vars.admin_project_id }}/${{ vars.gar_repo }}/${{ vars.docker_image }}:${{ github.sha }}
